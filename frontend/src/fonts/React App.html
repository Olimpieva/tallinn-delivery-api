.preloader {
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    z-index: 10;
    padding: 20px;
}

.preloader__container {
    width: 50px;
    height: 50px;
    position: relative;
}

.preloader__round {
    width: 50px;
    height: 50px;
    position: absolute;
    top: 0;
    left: 0;
    background: #333;
    border-radius: 50px;
}

.preloader__round::after,
.preloader__round::before {
    content: '';
    width: 50px;
    height: 50px;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 50px;
}

.preloader__round::after {
    background: #FFF;
    animation: preloader-inside-white 1s ease-in-out infinite;
}

.preloader__round::before {
    z-index: 10;
    background: #FDCC00;
    animation: preloader-inside-red 1s ease-in-out infinite;
}
